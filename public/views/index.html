<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src = "vendors/angular.min.js"></script>
        <script src = "vendors/angular-route.js"></script>
        <script src = "vendors/angular-material.js"></script>
        
        
        <script src = "scripts/client.js"></script>

        <script src = "scripts/services/homes.service.js"></script>
        <script src = "scripts/controllers/index.controller.js"></script>

        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body ng-app="App">
        <main ng-controller="IndexController as IC">
                <p>Listings</p>
            <div class = "home" ng-repeat="homes in IC.homes">
                    <p> {{ homes.cost ? "Cost" : "Rent" }}: {{ homes.cost ? homes.cost  : homes.rent }} </p>
                    <p> Size: {{ homes.sqft }} </p>
                    <p> City: {{ homes.city }} </p>
            </div>

        </main>
    </body>
</html>
